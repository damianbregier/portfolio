<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="css/superslides.css" class="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
  <div id="slides">

    <div class="overlay"></div>

    <div class="slides-container">
      <img src="img/slide1.jpg" alt="">
      <img src="img/slide2.jpg" alt="">
      <img src="img/slide3.jpg" alt="">
    </div>

    <div class="titleMessage">
      <div class="heading">
        <p class="main">DAMIAN BREGIER</p>
        <!--Subs text is given in JS file as part of the function-->
        <p class="sub typed"></p>

      </div>
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next"></a>
      <a href="#" class="prev"></a>
    </nav>
  </div>

  <div id="about" class="section">
    <div class="row">
      <!--Need to add up to 12-->
      <div class="col-md-5">
        <img class="aboutImage" src="img/avatar.jpg">
      </div>
      <div class="col-md-7">

      </div>
    </div>

  <script src="js/jquery.superslides.js"></script>
